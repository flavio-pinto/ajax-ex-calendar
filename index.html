<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <div class="container">
        <header class="main-header">
            <div class="previous"><i class="fas fa-long-arrow-alt-left"></i></div>
            <h1 class="month"></h1>
            <div class="next"><i class="fas fa-long-arrow-alt-right"></i></div>
        </header>

        <ul class="days-list">
            <li class="day-of-week">Sunday</li>
            <li class="day-of-week">Monday</li>
            <li class="day-of-week">Tuesday</li>
            <li class="day-of-week">Wednesday</li>
            <li class="day-of-week">Thursday</li>
            <li class="day-of-week">Friday</li>
            <li class="day-of-week">Saturday</li>
        </ul>
        <ul class="month-list">
            
        </ul>
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
