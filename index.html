<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <div class="container">
        <h1 class="month"></h1>
        <div class="buttons">
            <button class="previous"><i class="fas fa-long-arrow-alt-left"></i>Previous</button>
            <button class="next">Next<i class="fas fa-long-arrow-alt-right"></i></button>
        </div>
        <ul class="month-list"></ul>
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
